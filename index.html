<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/README.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Place!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Petey's artisan Pizza</h1>
      </div>

      <div class="sidebar">
        <p>Create Your Pizza!</p>
      </div>

      <form id="pizzaCreator">
        <p>Which Size Would You Like?</p>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="Personal" checked>
            Personal
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="Medium">
            Medium
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="Large">
            Large
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="Xl">
            X-Large
          </label>
        </div>

        <div class="form-group">
          <p>Which Toppings Would You Like?</p>
          <input type="checkbox" name="toppings" value=" pepperoni">Pepperoni<br>
          <input type="checkbox" name="toppings" value=" peppers"> Fresh Peppers<br>
          <input type="checkbox" name="toppings" value=" anchovies">Anchovies<br>
          <input type="checkbox" name="toppings" value="Tomatoes">Tomatoes<br>
          <input type="checkbox" name="toppings" value=" cheese">Cheese<br>
        </div>


        <button type="submit" class="bttn">Confirm Pizza</button>
      </form>


      <div id="orderSummary"
        <p>Your <span class="sizeCat"></span> <span class="toppingCat"></span> pizza is on its way!</p>
        <p class="totalPrice"></p>
      </div>





    </div>
  </body>
</html>
