<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/README.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Place!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Petey's artisan Pizza</h1>
      </div>
      <form id="pizzaCreator">
        <h3>Which Size Would You Like?</h3>
        <div class="radio sizeBox">
          <label>
            <input type="radio" name="size" value="Personal" checked>
            Personal: $7
          </label>
        </div>
        <div class="radio sizeBox">
          <label>
            <input type="radio" name="size" value="Medium">
            Medium: $11
          </label>
        </div>
        <div class="radio sizeBox">
          <label>
            <input type="radio" name="size" value="Large">
            Large:  $14
          </label>
        </div>
        <div class="radio sizeBox">
          <label>
            <input type="radio" name="size" value="X-large">
            X-Large:  $16
          </label>
        </div>
        <div class="form-group toppingsBox">
          <h3>Which Toppings Would You Like?</h3>
          <h6>(Each topping is $2.50 extra)</h6>
          <input type="checkbox" name="toppings" value=" pepperoni">Pepperoni<br>
          <input type="checkbox" name="toppings" value=" peppers"> Fresh Peppers<br>
          <input type="checkbox" name="toppings" value=" anchovies">Anchovies<br>
          <input type="checkbox" name="toppings" value="Tomatoes">Tomatoes<br>
          <input type="checkbox" name="toppings" value=" cheese">Cheese<br>
        </div>
        <button type="submit" class="bttn">Confirm Pizza</button>
      </form>


      <div id="orderSummary"
        <h2>Your <span class="sizeCat"></span> <span class="toppingCat"></span> pizza is cooking now! Please pick up in 30~180minutes</h2>
        <p class="totalPrice"></p>
      </div>





    </div>
  </body>
</html>
